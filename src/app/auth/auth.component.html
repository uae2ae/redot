<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> | <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up'}}</button></div>
    </form>
  </div>
</div>
